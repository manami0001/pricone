<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>雑コラ ピンク</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Reggae One", cursive;
      }
      #app {
        text-align: center;
      }
      .input_wrap {
        margin: 1rem auto;
        text-align: left;
        width: max-content;
      }
      .input_wrap > div {
        margin: 0.5rem;
      }
      input {
        padding: 0.3rem 0.7rem;
        margin-right: 0.5rem;
        border-radius: 0.3rem;
      }
      .box {
        text-align: left;
        margin: 1rem auto;
        max-height: 70vh;
        aspect-ratio: 1920/1078;
        background-image: url(pink_bg.png);
        background-repeat: no-repeat;
        background-size: contain;
        border: 1px solid #000;
        border-radius: 1rem;
      }
      .message {
        display: block;
        font-weight: 1000;
        background: linear-gradient(180deg, #fc4c01, #55241d);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="input_wrap">
        <div>
          <label>文字列：<input type="text" v-model="message1" /></label>
          <label
            >縦：<input type="number" v-model="y1" max="100" min="0" step="2"
          /></label>
          <label
            >横：<input type="number" v-model="x1" max="100" min="0" step="2"
          /></label>
        </div>
        <div>
          <label>文字列：<input type="text" v-model="message2" /></label>
          <label
            >縦：<input type="number" v-model="y2" max="100" min="0" step="2"
          /></label>
          <label
            >横：<input type="number" v-model="x2" max="100" min="0" step="2"
          /></label>
        </div>
        <div>
          <label
            >サイズ：<input
              type="number"
              v-model="font_size"
              max="100"
              min="10"
              step="5"
          /></label>
        </div>
      </div>
      <div class="box">
        <span
          class="message"
          :style="`font-size:${font_size}px; position:relative; top:${y1}%; left:${x1}%; transform:rotate(-3deg);`"
          >{{message1}}</span
        >
        <span
          class="message"
          :style="`font-size:${font_size}px; position:relative; top:${y2}%; left:${x2}%; transform:rotate(-3deg);`"
          >{{message2}}</span
        >
      </div>
    </div>
    <script>
      const { createApp } = Vue;
      createApp({
        data() {
          return {
            message1: "うるせえな",
            message2: "殺すぞピンク",
            font_size: 45,
            y1: 62,
            y2: 56,
            x1: 8,
            x2: 34,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
